{% assign tags = include.tags | split:'|' | sort | uniq %}

{% if include.tags.size > 0 %}
    <footer>
        <div class="tag-list">
        {% if include.tags.size == 1 %}
          <div class="meta" style="float: left;">Tag:</div>
        {% elsif include.tags.size > 1 %}
          <div class="meta" style="float: left;">Tags:</div>
        {% endif %}
          <div style="float: left;">&nbsp;</div>

        {% for tag in tags %}
          <a class="button" href="{{site.baseurl}}/tags#{{tag}}" style="float: left;">
            <p><i class="fa fa-tag fa-fw"></i> {{ tag }}</p>
          </a>
          <div style="float: left;">&nbsp;</div>
        {% endfor %}
        </div>
    </footer>
  {% endif %}
