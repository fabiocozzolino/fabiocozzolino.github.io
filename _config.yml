# SITE CONFIGURATION
url: "http://fabiocozzolino.eu"
title: "Fabio Cozzolino {blog}"
description: "A lap around .NET, Xamarin, Integration, WCF, Azure..."
baseurl: /

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Fabio Cozzolino blog
  avatar: assets/img/fabio.jpeg
  favicon: assets/favicon.ico
  gravatar: # Email MD5 hash
  description: "A LAP AROUND MICROSOFT .NET, XAMARIN, INTEGRATION, WCF, AZURE…" # used by search engines

  # Header and footer text
  header_text: > #two or three lines to describe your site
     <p>A LAP AROUND MICROSOFT .NET, XAMARIN, INTEGRATION, WCF, AZURE…</p>
  header_text_feature_image: assets/img/pexels/trani.jpg
  footer_text: > 
     <p>A Jekyll theme</p>


  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "fabiocozzolino"
  google_plus:
  instagram:
  keybase:
  linkedin: https://www.linkedin.com/in/cozzolinofabio/ # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: fabiocozzolino # "twitter username"
  vimeo:
  wordpress:
  youtube:

  # Scripts / Features 
  google_analytics: UA-69059582-1 # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: fabiocozzolino
  katex: true # Enable if using math markup
  portfolio: false
  search: false
  tags: false
  
  
  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"

  # Post navigation
  post_navigation: true

# PAGINATION
paginate: 10
paginate_path: "blog/page:num"

# PORTFOLIO
collections:
  portfolio:
    output: true
    permalink: /:collection/:name

# BUILD SETTINGS
markdown: kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-seo-tag, jekyll-feed]
theme: type-on-strap # If using the theme as a jekyll theme gem
exclude: ["Gemfile", "Gemfile.lock", "type-on-strap.gemspec", "*.gem", "LICENSE", "README.md", "screenshot.png"]
